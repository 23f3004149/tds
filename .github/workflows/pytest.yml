name: Python Tests

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install pytest
        run: pip install pytest

      - name: Run pytest
        run: |
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          pytest -v
